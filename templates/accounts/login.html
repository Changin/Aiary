{% extends "base.html" %}

{% block title %}로그인 | Aiary{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-4 text-center">로그인</h2>

    {% if form.errors %}
      <div class="alert alert-danger small">
        아이디 또는 비밀번호를 다시 확인해주세요.
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">아이디</label>
        <input type="text" name="username" autofocus required
               class="form-control"
               id="id_username"
               value="{{ form.username.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">비밀번호</label>
        <input type="password" name="password" required
               class="form-control"
               id="id_password">
      </div>
      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <p class="mt-3 text-center small text-muted">
      아직 계정이 없나요?
      <a href="{% url 'accounts:signup' %}">회원가입</a>
    </p>
  </div>
</div>
{% endblock %}
