{% extends "base.html" %}

{% block title %}로그인 | Aiary{% endblock %}

{% block content %}
<div class="row justify-content-center" style="
      /* 폼 전체를 감싸는 컨테이너 스타일 */
      min-height: 80vh;
      align-items: center;
      padding-top: 50px;
    ">
    <div class="col-md-5" style="
          /* 폼 카드 스타일 */
          padding: 40px;
          border: 1px solid #dee2e6;
          border-radius: 12px;
          background-color: #ffffff;
          box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
          font-family: 'Malgun Gothic', sans-serif;
        ">
        <h2 class="mb-4 text-center" style="
              /* 제목 스타일 */
              color: #333333;
              font-weight: 700;
              font-size: 2rem;
              margin-bottom: 30px !important;
              border-bottom: 3px solid #1a8a9a;
              padding-bottom: 15px;
            ">로그인</h2>

        {% if form.errors %}
        <div class="alert alert-danger small" style="
                    /* 에러 메시지 스타일 */
                    background-color: #f8d7da;
                    color: #721c24;
                    border-color: #f5c6cb;
                    font-size: 0.95rem;
                    padding: 12px 20px;
                    border-radius: 8px;
                    margin-bottom: 25px;
                    text-align: center;
                ">
            아이디 또는 비밀번호를 다시 확인해주세요.
        </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label" style="
                      /* 레이블 스타일 */
                      font-weight: 600;
                      color: #495057;
                      margin-bottom: 8px;
                    ">아이디</label>
                <input type="text" name="username" autofocus required
                       class="form-control"
                       id="id_username"
                       value="{{ form.username.value|default_if_none:'' }}"
                       placeholder="아이디를 입력해주세요" style="
                             /* 입력 필드 스타일 */
                             border-radius: 6px;
                             border: 1px solid #ced4da;
                             padding: 10px 15px;
                             height: auto;
                             font-size: 1rem;
                           ">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label" style="
                      /* 레이블 스타일 */
                      font-weight: 600;
                      color: #495057;
                      margin-bottom: 8px;
                    ">비밀번호</label>
                <input type="password" name="password" required
                       class="form-control"
                       id="id_password"
                       placeholder="비밀번호를 입력해주세요" style="
                             /* 입력 필드 스타일 */
                             border-radius: 6px;
                             border: 1px solid #ced4da;
                             padding: 10px 15px;
                             height: auto;
                             font-size: 1rem;
                           ">
            </div>
            <button type="submit" class="btn btn-primary w-100" style="
                  /* 버튼 스타일 */
                  margin-top: 20px;
                  background-color: #1a8a9a;
                  border-color: #1a8a9a;
                  font-weight: 700;
                  padding: 12px 0;
                  border-radius: 8px;
                  font-size: 1.1rem;
                  transition: background-color 0.3s ease;
                ">로그인
            </button>
        </form>

        <p class="mt-3 text-center small text-muted" style="
              /* 하단 안내 텍스트 스타일 */
              margin-top: 25px !important;
              font-size: 0.95rem !important;
              color: #888888 !important;
            ">
            아직 계정이 없나요?
            <!--a href="{# url 'accounts:signup' #}" style="
                  /* 회원가입 링크 스타일 */
                  color: #1a8a9a;
                  font-weight: 600;
                  text-decoration: none;
                  margin-left: 5px;
                "-->
            <a href="#" title="테스트 기간 중에는 회원가입 기능을 이용하실 수 없습니다." style="
                  /* 회원가입 링크 스타일 */
                  color: #1a8a9a;
                  font-weight: 600;
                  text-decoration: none;
                  margin-left: 5px;
                ">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
