{% extends "base.html" %}
{% block title %}일기 삭제 | Aiary{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">일기 삭제</h2>
        <p class="mb-3">
          아래 일기를 정말 삭제할까요? 이 일기와 연결된 상담 기록도 함께 삭제됩니다.
        </p>

        <div class="border rounded p-3 mb-3 bg-light">
          <div class="d-flex justify-content-between mb-2">
            <strong>{{ object.title|default:"(제목 없음)" }}</strong>
            <small class="text-muted">{{ object.entry_date|date:"Y-m-d" }}</small>
          </div>
          <p class="mb-0 small" style="white-space: pre-wrap;">
            {{ object.content }}
          </p>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <a href="{% url 'diary:detail' object.pk %}" class="btn btn-outline-secondary">
              취소
            </a>
            <button type="submit" class="btn btn-danger">
              삭제
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
